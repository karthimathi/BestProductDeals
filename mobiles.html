        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-button {
            position: relative;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .button-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-button:hover .button-image {
            transform: scale(1.1);
        }

        .button-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .image-button:hover .button-overlay {
            transform: translateY(0);
        }

        .button-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .button-desc {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .button-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .image-button:hover .button-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

                font-size: 2.5rem;
            }
        }

            .buttons-grid {

                gap: 15px;
            }
            
            .image-button {
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        // Function to generate buttons
        function generateButtons() {
            const container = document.getElementById('buttonsContainer');
            
            buttonData.forEach((item, index) => {
                const button = document.createElement('div');
                button.className = 'image-button';
                
                // Create gradient background based on color
                const color1 = item.color;
                const color2 = lightenColor(item.color, 30);
                
                button.innerHTML = `
                    <div class="button-image" style="background: linear-gradient(135deg, ${color1}, ${color2})"></div>
                    <div class="button-overlay">
                        <div class="button-title">${item.title}</div>
                        <div class="button-desc">${item.desc}</div>
                    </div>
                    <div class="button-icon">
                        <i class="fas fa-${item.icon}"></i>
                    </div>
                `;
                
                container.appendChild(button);
            });
        }

        // Helper function to lighten colors
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', generateButtons);
